<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Sensor Data Dashboard</h1>
    
    <!-- ESP32 Sensor Data -->
    <div class="chart-container">
        <h2>ESP32 Sensor Readings</h2>
        <div>
            <canvas id="esp32TempChart" width="600" height="300"></canvas>
        </div>
        <div>
            <canvas id="esp32PressureChart" width="600" height="300"></canvas>
        </div>
    </div>

    <!-- Other Sensor Data -->
    <div class="chart-container">
        <h2>Other Sensor Readings</h2>
        <div>
            <canvas id="temperatureChart" width="600" height="300"></canvas>
        </div>
        <div>
            <canvas id="humidityChart" width="600" height="300"></canvas>
        </div>
        <div>
            <canvas id="lightChart" width="600" height="300"></canvas>
        </div>
    </div>

    <!-- Update script path to use /static/ prefix -->
    <script src="/static/dashboard.js"></script>
</body>
</html>
